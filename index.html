<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome with Music</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #flash {
            color: rgb(25, 244, 9);
            font-size: 3em;
            animation: flash 1s alternate infinite;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="flash">Welcome</div>
    
    <!-- Add your audio element for background music -->
    <audio autoplay loop>
        <source src="7225021034167356166.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
